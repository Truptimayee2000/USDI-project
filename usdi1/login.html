<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">


</head>
<header id="h_id"></header>

<body>
    <div class="container1">
        <div class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="email_id" placeholder="Email" required>
                <input type="password" id="user_password" placeholder="Password" required>
                <p>Forgot password?<a href="forgotpass.html">Click here</a></p>
                <button type="submit" id="submit">Login</button>
            </form>
            <p>Don't have an account?<a href="registration.html">Register here.</a></p>
        </div>
    </div>

    
    <footer id="f_id"></footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
<script src="login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
