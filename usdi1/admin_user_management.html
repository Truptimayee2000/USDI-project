<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="logoutheader.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>

<header>
    <nav class="nav1" id="nav1">
        <div class="logo" id="logo">
            <img src="photos/USDI_transparent.png" alt="USDI_transparent" width="150" height="80">
        </div>
        <div class="signout">
            <a id="logout">Logout</a>
        </div>
    </nav>
</header>

<body style="background-color: antiquewhite;">
    <div class="container d-flex" style="justify-content: center;">
        <div class="row" style="width: 1050px;">
            <div class="col-md-12">
                <div class="user p-3" style="margin-top: 20%; background-color: rgba(235, 208, 170, 0.342); border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);">
                    <h2><b>Manage Users</b>
                        <button id="addUserBtn" class="btn btn-success float-right" style="font-weight: bold; box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);">Add User</button>
                        <button class="btn btn-danger float-right" id="close" style="box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);margin-right: 5px;font-weight: bold;">Close</button>
                    </h2>
                    <div class="input-group mb-3" style="box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search Users" aria-label="Search Users" aria-describedby="searchButton">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="searchButton"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                    <table id="userTable" class="table table-hover">
                        <thead>
                            <tr>
                                <th>Sl No.</th>
                                <th>User Name</th>
                                <th>Email Id</th>
                                <th>Mobile No.</th>
                                <th>Role Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            <!-- Table rows will be populated dynamically using JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Add User Form -->
                    <form id="addUserForm">
                        <div class="form-group">
                            <label for="user_name">User Name:</label>
                            <input type="text" class="form-control" id="user_name" required>
                        </div>
                        <div class="form-group">
                            <label for="email_id">Email Id:</label>
                            <input type="email" class="form-control" id="email_id" required>
                        </div>
                        <div class="form-group">
                            <label for="mobile_no">Mobile No.:</label>
                            <input type="tel" class="form-control" id="mobile_no" required>
                        </div>
                        <div class="form-group">
                            <label for="user_password">Password:</label>
                            <input type="password" class="form-control" id="user_password" required>
                        </div>
                        <div class="form-group">
                            <label for="role_name">Role Name:</label>
                            <select class="form-control" id="role_name" required></select>
                        </div>
                        <button type="submit" class="btn btn-success">Add User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Edit User Form -->
                    <form id="editUserForm">
                        <div class="form-group">
                            <label for="email_id">Email Id:</label>
                            <input type="email" class="form-control" id="email_id" readonly>
                        </div>
                        <div class="form-group">
                            <label for="user_name">User Name:</label>
                            <input type="text" class="form-control" id="user_name" required>
                        </div>
                        <div class="form-group">
                            <label for="mobile_no">Mobile No.:</label>
                            <input type="tel" class="form-control" id="mobile_no" required>
                        </div>
                        <div class="form-group">
                            <label for="role_name">Role Name:</label>
                            <select class="form-control" id="role_name" required></select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

  

<!-- view loginlogs -->
<div class="modal fade" id="loginLogModal" tabindex="-1" role="dialog" aria-labelledby="loginLogModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" style="width: 800px; right: 15%;">
            <div class="modal-header">
                <h5 class="modal-title" id="loginLogModalLabel">Login Logs</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Sl No.</th>
                            <th>Email ID</th>
                            <th>Login Time</th>
                            <th>Logout Time</th>
                        </tr>
                    </thead>
                    <tbody id="loginLogTableBody">
                        <!-- Login logs will be inserted here dynamically -->
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


    <!-- Include jQuery first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script src="admin_user_management.js"></script>
</body>

</html>
