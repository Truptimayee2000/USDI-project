<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <!-- Import Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: antiquewhite;
      padding-top: 50px;
    }
    .card {
      padding: 20px;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background-color: rgb(255, 244, 229);
    }
    
    .profile-icon {
      font-size: 150px;
      color: rgb(34, 127, 139);
      margin-bottom: 20px;
    }
    .text-center h3 {
      margin-top: -20px; /* Adjust this value to fine-tune the position */
    }
  </style>
</head>
<body>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="container">
            <div class="text-center">
              <i class="fas fa-user-circle profile-icon"></i>
              <h3>Profile</h3>
            </div>
          <div class="card-body">
            <form id="updateForm">
              <div class="form-group">
                <label for="email_id"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" class="form-control" id="email_id" readonly>
              </div>

              <div class="form-group">
                <label for="user_name"><i class="fas fa-user"></i> User Name</label>
                <input type="text" class="form-control" id="user_name" required>
              </div>
              
              <div class="form-group">
                <label for="mobile_no"><i class="fas fa-mobile-alt"></i> Mobile Number</label>
                <input type="tel" class="form-control" id="mobile_no" required>
              </div>
            </form>
          </div>
          <div class="card-footer bg-white">
            <button class="btn btn-block btn-success" type="button" id="editProfileBtn">Edit Profile</button>
            <button class="btn btn-block btn-danger mt-2" type="button" id="closeBtn">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Import jQuery, Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
  <script src="get_profile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
