<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="logoutheader.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
</head>

<header>
    <nav class="nav1" id="nav1">
        <div class="logo" id="logo">
            <img src="photos/USDI_transparent.png" alt="USDI_transparent" width="150" height="80">
        </div>
        <div class="signout">
            <a id="logout">Logout</a>
        </div>
    </nav>
</header>

<body style="background-color: antiquewhite;">
    <div class="container d-flex" style="justify-content: center;">
        <div class="row" style="width: 110%; font-size: 14px;">
            <div class="col-md-12">
                <div class="user p-3" style="margin-top: 15%; background-color: rgba(235, 208, 170, 0.342); border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);">
                    <h2>
                        <b>Manage Catalogue</b>
                        <button id="addCatalogueBtn" class="btn btn-success float-right" style="font-weight: bold; box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);">Add Catalogue</button>
                        <button class="btn btn-danger float-right" id="close" style="box-shadow: 0 0 20px rgba(0, 0, 0, 0.4); margin-right: 5px; font-weight: bold;">Close</button>
                    </h2>
                    <div class="input-group mb-2" style="box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search Catalogue" aria-label="Search Catalogue" aria-describedby="searchButton">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="searchButton"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Sl No.</th>
                                <th>Dataset Name</th>
                                <th>Schema Name</th>
                                <th>Table Name</th>
                                <th>Data Type</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="catalogueTable">
                            <!-- Table rows will be populated dynamically using JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Catalogue Modal -->
    <div class="modal fade" id="addCatalogueModal" tabindex="-1" role="dialog" aria-labelledby="addCatalogueModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCatalogueModalLabel">Add Catalogue</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Add Catalogue Form -->
                    <form id="addCatalogueForm">
                        <div class="form-group">
                            <label for="dataset_name">Dataset Name</label>
                            <input type="text" class="form-control" id="dataset_name" required>
                        </div>
                        <div class="form-group">
                            <label for="schema_name">Schema Name</label>
                            <input type="text" class="form-control" id="schema_name" required>
                        </div>
                        <div class="form-group">
                            <label for="table_name">Table Name</label>
                            <input type="text" class="form-control" id="table_name" required>
                        </div>
                        <div class="form-group">
                            <label for="data_type">Data Type</label>
                            <input type="text" class="form-control" id="data_type" required>
                        </div>
                        <button type="submit" class="btn btn-success">Add Catalogue</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Catalogue Modal -->
    <div class="modal fade" id="editCatalogueModal" tabindex="-1" role="dialog" aria-labelledby="editCatalogueModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCatalogueModalLabel">Edit Catalogue</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Edit Catalogue Form -->
                    <form id="editCatalogueForm">
                        <div class="form-group">
                            <label for="editCatalogue_id">Catalogue Id</label>
                            <input type="text" class="form-control" id="editCatalogue_id" readonly>
                        </div>
                        <div class="form-group">
                            <label for="editDatasetName">Dataset Name</label>
                            <input type="text" class="form-control" id="editDatasetName" required>
                        </div>
                        <div class="form-group">
                            <label for="editSchemaName">Schema Name</label>
                            <input type="text" class="form-control" id="editSchemaName" required>
                        </div>
                        <div class="form-group">
                            <label for="editTableName">Table Name</label>
                            <input type="text" class="form-control" id="editTableName" required>
                        </div>
                        <div class="form-group">
                            <label for="editDataType">Data Type</label>
                            <input type="text" class="form-control" id="editDataType" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script src="catalogue_management.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
