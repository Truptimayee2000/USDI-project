<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="logoutheader.css">

</head>
<header>
    <nav class="nav1" id="nav1">
        <nav class="nav1" id="nav1">
            <div class="logo" id="logo">
                <img src="photos/USDI_transparent.png" alt="USDI_transparent" width="150" height="80">
            </div>
            <div class="signout">
                <a id="logout">Logout</a>
            </div>
        </nav>
</header>
<body style="background-color: antiquewhite;">
    <div class="container" style="justify-content: center;">
        <div class="row" style="width: 900px;">
            <div class="col-md-12">
                <div class="user p-3" style="margin-top: 20%; background-color: rgba(235, 208, 170, 0.342); border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);">
                    <h2><b>View Catalogue</b><button class="btn btn-danger float-right" id="close" style="box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);margin-right: 5px;font-weight: bold;">Close</button></h2>
                    <div class="input-group mb-3" style="box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search Catalogue" aria-label="Search Catalogue" aria-describedby="searchButton">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="searchButton"><i class="fas fa-search"></i></button>
                        </div>
                    </div> 
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Sl No.</th>
                                <th>Dataset Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="catalogueTable">
                            <!-- Table rows will be populated dynamically using JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script src="p_catalogue.js"></script>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
</html>
